<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Hydranger - the list from GoogleSpreadSheet</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" />
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <script type="text/javascript" src="//www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("visualization", "1");
  </script>
  <script type="text/javascript" src="/vendor/webos_goodies/spreadsheetrenderer.js"></script>
  <script type="text/javascript" src="/vendor/knockout/knockout-3.0.0.js"></script>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Hydranger</a>
      </div>
    </div>
  </div>

<header class="jumbotron subhead">
  <div class="container">
    <div class="pull-left">
    <h1>Hydranger</h1>
    <p class="lead"><a id="hr-edit-button" class="btn btn-primary" href="#" target="_blank" disabled="disabled">リストを編集</a></p>
    </div>
    <div id='search' class="pull-right"></div>
  </div>
</header>

<div class="container">
  <div class="row">

    <div class="col-md-2 text-left">
      <div id="hr-navbar" class="well sidebar-nav">
        <ul class="nav nav-list" data-bind="foreach: sidebars, visible:sidebars().length>0">
          <li class="nav-header" data-bind="text: name "></li>
          <!-- ko foreach: $data.items -->
            <li><button data-bind="text: $data ,click: $root.filterRows.bind(null, $parent.name, $data)"></button></li>
          <!-- /ko -->
        </ul>
      </div>
    </div>

    <div class="col-md-10" id="view2">
      <table class="table table-striped table-hover">
        <thead>
          <tr data-bind="foreach: listheaders, visible:listheaders().length>0"><td data-bind="text: column"></td></tr>
        </thead>
        <tbody id='hr-listrows' data-bind="foreach: {data : listrows, as : 'row'}, visible:listrows().length>0">
          <tr data-bind="foreach: {data : $root.listheaders , as : 'name' }"><td data-bind="text: row[name]"></td></tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<script type="text/javascript" src="/common/js/hydranger.js"></script>
<div id="autoload" data-preload="configManager binding" data-postload="view gss" data-config="/common/js/hydranger_conf.json"></div>

</body>
</html>
